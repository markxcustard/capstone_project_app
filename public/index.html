<template id="home-page">
  <div class="container">
    <h1  class="text-white">Exercises</h1>
    <input type="text" v-model="titleFilter" placeholder="Search by exercise">
    <datalist id="name">
      <option v-for="exercise in exercises">{{ exercise.name }}</option>
    </datalist>

    <div class="row" is="transition-group" name="fade">

      <div class="col-md-4" v-for="exercise in exercises" v-if="isValidExercise(exercise)" v-bind:key="exercise.id">
        <div class="card mb-2">
          <!-- <img class="card-img-top" v-bind:src="recipe.image" alt="Card image cap"> -->
          <div class="card-body bg-secondary text-white">
            <h4 class="card-first name"> Name: {{ exercise.name }}</h4>
            <p class="card-text ">Description: {{ exercise.description }}</p>
            <p class="card-text email">Video Link: {{ exercise.video_link }}</p>
            <!-- <p class="card-text phone number">Phone Number: {{ contact.phone_number }}</p> -->
            <!-- <a v-bind:href="'/#/recipes/' + recipe.id" class="btn btn-primary">More info</a> -->
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" v-on:click="setCurrentExercise(exercise)">
              Exercise Information
            </button>
            <!-- <router-link v-bind:to="{ path: '/recipes/' + recipe.id }">More info</router-link> -->
          </div>
        </div>
      </div>
    </div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
         {{ currentExercise.name }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ currentExercise.name }}
        <iframe width="420" height="315"
          src="https://www.youtube.com/embed/XGSy3_Czz8k">
        </iframe>
        {{ currentExercise.video_link }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</template>

     <div class="card-body bg-secondary text-white">

            <p class="card-text email">Password: {{ user.password }}</p>

            <!-- <p class="card-text phone number">Phone Number: {{ contact.phone_number }}</p> -->
            <!-- <a v-bind:href="'/#/recipes/' + recipe.id" class="btn btn-primary">More info</a> -->

            </button>
            <!-- <router-link v-bind:to="{ path: '/recipes/' + recipe.id }">More info</router-link> -->
          </div>
        </div>
      </div>
    </div>

<template id="login-page">
  <div class="container">
    <h1>Login</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
